<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Web Form</title>
</head>
<body>
    <h1>Enter Your Details</h1>
    <form id="userForm">
        <label>Name:</label><input type="text" id="name" required><br><br>
        <label>Age:</label><input type="text" id="age" required><br><br>
        <label>Surname:</label><input type="text" id="surname" required><br><br>
        <button type="submit">Submit</button>
    </form>

    <script>
        const API_URL = 'http://web-alb-new-1254195510.us-east-1.elb.amazonaws.com/submit';
        document.getElementById('userForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const name = document.getElementById('name').value;
            const age = document.getElementById('age').value;
            const surname = document.getElementById('surname').value;

            await fetch(API_URL, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ name, age, surname }),
            });

            alert('Data submitted successfully!');
        });
    </script>
</body>
</html>
