version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 18
    commands:
      - echo Installing backend dependencies...
      - cd backend
      - npm install
  build:
    commands:
      - echo Build phase completed. No additional build steps.
  post_build:
    commands:
      - echo Build completed. Preparing for deployment.

artifacts:
  files:
    - '**/*'
  base-directory: .
